<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>

<body>
    <header class="site-header">
        <button class="hamburger"><img src="img/Group1.svg" alt="open menu"></button>
        <nav class="nav">
            <a class="nav_link_main" href="#">Home</a>
            <a class="nav_link_main" href="#">Store</a>
            <a class="nav_link_main" href="#">Blog</a>
            <a class="nav_link_main" href="#">About</a>
            <a class="nav_link_main" href="#">Contact</a>
            <a class="nav_link" href="#" target="_blank"><img src="img/Search icon.svg"></a>
            <a class="nav_link" href="#" target="_blank"><img src="img/Facebook Icon.svg"></a>
            <a class="nav_link" href="#" target="_blank"><img src="img/Twitter Icon.svg"></a>
            <a class="nav_link" href="#" target="_blank"><img src="img/G+ Icon.svg"></a>
            <a class="nav_link" href="#" target="_blank"><img src="img/LoginIcon.svg"></a>
        </nav>
    </header>

    <aside class="navigation">
        <ul class="side-menu">
            <li><a><img src="img/Home icon.svg">Home</a></li>
            <li><a><img src="img/Shop icon.svg"><span>Store</span></a></li>
            <li><a><img src="img/Note icon.svg"><span>Blog</span></a></li>
            <li><a><img src="img/Users icon.svg"><span>Community</span></a></li>
            <li><a><img src="img/Trophy icon.svg"><span>Contests</span></a></li>
            <li><a><img src="img/Info icon.svg"><span>About</span></a></li>
            <li><a><img src="img/Email Icon.svg"><span>Contact</span></a></li>
        </ul>
        <div class="contacts">
            <ul>
                <li><img src="img/Phone icon.svg">
                    <p>912 555 -1234</p>
                </li>
                <li><img src="img/Pointer icon.svg">
                    <p>1600 Pennsylvania Ave NW, Washington DC 20500, USA</p>
                </li>
                <li><img src="img/Email.svg">
                    <p>hello@website.com office@website.com</p>
                </li>
            </ul>
        </div>
    </aside>

    <script src="script.js"></script>
</body>

</html>
